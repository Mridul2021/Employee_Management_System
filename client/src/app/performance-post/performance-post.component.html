<div
  *ngIf="showConfirmation"
  class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50"
>
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm text-center">
    <h3 class="text-2xl font-semibold text-gray-800 mb-4">Review Submitted!</h3>
    <p class="text-gray-600 mb-6">Your feedback has been successfully submitted.</p>
    <button
      (click)="navigateToEmpDetails()"
      class="bg-blue-500 text-white py-2 px-6 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
    >
      Go to Employee Details
    </button>
  </div>
</div>

<div class="p-6 max-w-md mx-auto bg-white rounded-lg shadow-lg">
  <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Submit Performance Review</h2>
  <form (ngSubmit)="submitReview()" #performanceForm="ngForm">
    <div class="mb-4">
      <label for="remark" class="block text-lg font-medium text-gray-700">Remark</label>
      <textarea
        id="remark"
        name="remark"
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        [(ngModel)]="remark"
        required
        rows="4"
        placeholder="Enter your feedback..."
      ></textarea>
    </div>
    <div class="flex justify-center">
      <button
        type="submit"
        class="bg-blue-500 text-white py-2 px-6 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
        [disabled]="!performanceForm.valid"
      >
        Submit Review
      </button>
    </div>
  </form>
</div>
