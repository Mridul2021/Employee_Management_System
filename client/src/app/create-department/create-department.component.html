<div class="w-full max-w-md mx-auto mt-12">
    <div class="bg-gray-100 p-8 rounded-md shadow-md">
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <!-- Row 1: Department ID -->
        <div class="mb-4">
          <label for="departmentId" class="block text-sm font-medium text-gray-700">Department ID</label>
          <input
            type="text"
            name="departmentId"
            [(ngModel)]="form.departmentId"
            required
            minlength="3"
            maxlength="10"
            #departmentId="ngModel"
            class="mt-1 p-2 w-full border border-gray-300 rounded-md"
          />
        </div>
  
        <!-- Row 2: Department Name -->
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Department Name</label>
          <input
            type="text"
            name="name"
            [(ngModel)]="form.name"
            required
            minlength="3"
            maxlength="50"
            #name="ngModel"
            class="mt-1 p-2 w-full border border-gray-300 rounded-md"
          />
        </div>
  
        <!-- Row 3: Description -->
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <input
            type="text"
            name="description"
            [(ngModel)]="form.description"
            required
            #description="ngModel"
            class="mt-1 p-2 w-full border border-gray-300 rounded-md"
          />
        </div>
  
        <!-- Row 4: Created Date -->
        <div class="mb-4">
          <label for="createdDate" class="block text-sm font-medium text-gray-700">Created Date</label>
          <input
            type="date"
            name="createdDate"
            [(ngModel)]="form.createdDate"
            required
            #createdDate="ngModel"
            class="mt-1 p-2 w-full border border-gray-300 rounded-md"
          />
        </div>
  
        <!-- Submit Button -->
        <div class="mb-4">
          <button class="w-full py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600">
            Create Department
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- Success/Error Dialog Box -->
  <div
    *ngIf="showDialog"
    class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center z-50"
  >
    <div class="bg-white w-96 p-6 rounded-md shadow-lg text-center">
      <h2 class="text-lg font-medium text-gray-700">{{ dialogMessage }}</h2>
      <button
        (click)="onDialogClose()"
        class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
      >
        OK
      </button>
    </div>
  </div>
