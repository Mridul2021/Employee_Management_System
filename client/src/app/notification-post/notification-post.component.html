<div class="p-6 max-w-md mx-auto bg-white rounded-lg shadow-lg">
    <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">
      Send Notification
    </h2>
    <form (ngSubmit)="submitNotification()" #notificationForm="ngForm">
      <div class="mb-4">
        <label for="message" class="block text-lg font-medium text-gray-700"
          >Message</label
        >
        <textarea
          id="message"
          name="message"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="message"
          required
          rows="4"
          placeholder="Enter your message..."
        ></textarea>
      </div>
      <div class="flex justify-center">
        <button
          type="submit"
          class="bg-blue-500 text-white py-2 px-6 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          [disabled]="!notificationForm.valid"
        >
          Send Notification
        </button>
      </div>
    </form>
  </div>
