<!-- Modal for Success/Failure -->
<div id="messageModal" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg w-full">
      <div class="flex justify-between items-center">
        <h2 class="text-lg font-semibold" id="modalTitle">Password Change Status</h2>
        <button (click)="closeModal()" class="text-gray-500 hover:text-gray-700">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <div class="mt-4">
        <p id="messageText" class="text-center text-sm"></p>
      </div>
      <div class="mt-6 flex justify-center">
        <button (click)="closeModal()" class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition duration-200">Close</button>
      </div>
    </div>
  </div>
  
  
  <!-- Form for Change Password -->
  <div class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow-lg mt-10">
    <h2 class="text-2xl font-semibold text-center mb-6">Change Password</h2>
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="currentPassword" class="block text-sm font-medium text-gray-700">Current Password</label>
        <input
          id="currentPassword"
          type="password"
          [(ngModel)]="currentPassword"
          name="currentPassword"
          required
          class="mt-2 block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>
  
      <div>
        <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
        <input
          id="newPassword"
          type="password"
          [(ngModel)]="newPassword"
          name="newPassword"
          required
          class="mt-2 block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>
  
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
        <input
          id="confirmPassword"
          type="password"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
          class="mt-2 block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>
  
      <div class="flex justify-center mt-4">
        <button
          type="submit"
          class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition duration-200"
        >
          Change Password
        </button>
      </div>
    </form>
  
    <p *ngIf="errorMessage" class="mt-4 text-center text-red-500 text-sm">{{ errorMessage }}</p>
    <p *ngIf="successMessage" class="mt-4 text-center text-green-500 text-sm">{{ successMessage }}</p>
  </div>
